    <title>Spoopy</title>

<body>
    <button id="modal-button" class="modal-button">What is Spoopy?</button>
    <!-- Pumpkin Ghost! - Magerick -->
    <h1 class="header">SPOOPY<img class="ghost" src="./assets/images/pumpkinghost.gif" alt="Spoopify!"></h1>
    <!-- Trigger/Open The Modal -->
    <!-- Added class "modal-button". - Magerick -->
    <!-- Tweaked the flavor text. - Magerick -->
    <!--BUTTON TO FETCH. RESULT CONTAINERS BELOW TO SHOWCASE THE FETCH RESPONSE ON THE HTML.-->

        <h2>Whatcha gonna be?</h2>
    <div class="result" id="result">Dress up or mess up!</div>

    <!-- Made the original giphy link into an actual gif asset. - Magerick -->
    <section>
        <img class="dance" src="./assets/images/halloweendance.gif">

    <!-- The Modal -->
    <div id="modal-content" class="modal">
        <!-- Modal content -->
        <!-- Edited indents, <p>, and added an image. 
            Reverted the name change from <text> to <div>

            <span class="close">&times;</span>
            <!-- Added an ! - Magerick -->
            <p>Mr. Skelly Bones!</p>
            <!-- Added more text. +Flavor text. - Magerick -->

            <img id="bones" src="./assets/images/mrskellybones.gif" alt="A skeleton bouncing on a barrel lmao.">
        </div>
    </div>
    <script src="assets/script.js"></script>

</html>
