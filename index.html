<!DOCTYPE html>
<html lang="en-us">
 
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=DM+Serif+Display&display=swap" rel="stylesheet">  
    <title>Spoopy</title>
</head> 

<body>
    <h1 class="header">SPOOPY</h1>
    <!-- Trigger/Open The Modal -->
    <!-- Added class "modal-button". - Magerick -->
    <button id="modal-button" class="modal-button">What is Spoopy?</button>
    <!-- Tweaked the flavor text. - Magerick -->
    <button class="fetchdatabutton" id="fetchdata">MAKE IT SPOOPY!</button>
    <div class="result" id="result">Dress up or mess up!</div>
    <div class="result2" id="result2">Wanna hear a joke?</div>

    <!-- The Modal -->
    <div id="modal-content" class="modal">
        <!-- Modal content -->
        <!-- Edited indents, <p>, and added an image. - Magerick -->
        <text class="modal-content">
            <span class="close">&times;</span>
            <!-- Added an ! - Magerick -->
            <p>Mr. Skelly Bones!</p>
            <!-- Added more text. +Flavor text. - Magerick -->
            <p class="description">But this is actually a costume generator with a pinch of fun.</p>
            <img id="bones" src="./assets/images/mrskellybones.gif" alt="A skeleton bouncing on a barrel lmao.">
        </text>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
