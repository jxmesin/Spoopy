<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoopy</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script src="./assets/js/script.js" type="text/javascript" defer></script>

</head>
<body>
    <!-- Made the checkboxes into radio inputs. -->
    <query-checkboxes>
        <label for="Age">Age</label>
            <p>
                <input type="radio" name="Age" value="Kid" checked>Kid<br>
                <input type="radio" name="Age" value="Teen" checked>Teen<br>
                <input type="radio" name="Age" value="Adult" checked>Adult<br>
            </p>
        <label for="Gender">Gender</label>
            <p>
                <input type="radio" name="Gender" value="Boy" checked>Boy<br>
                <input type="radio" name="Gender" value="Girl" checked>Girl<br>
                <input type="radio" name="Gender" value="Nonbinary" checked>Nonbinary<br>
            </p>
    </query-checkboxes>

    <!-- location-input with a text field. -->
    <form>
        <label for="location">Location (City)</label><br>
        <input type="text" id="location" name="location" value="ur mums haus"><br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
